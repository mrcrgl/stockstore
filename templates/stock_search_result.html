{% extends "core/base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-8">
            <fieldset>
                <legend>Results</legend>

                {% if result_list %}
                    {% for result in result_list %}

                    {{ result }}

                    {% endfor %}
                {% else %}
                    <div class="alert alert-warning">
                        <strong>Nothing found!</strong> Sorry, i can't find anything.
                    </div>
                {% endif %}
            </fieldset>

        </div>
        <div class="col-md-4">
            <fieldset>
                <legend>Options</legend>

            </fieldset>
        </div>
    </div>

{% endblock %}
